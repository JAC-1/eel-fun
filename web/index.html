<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <header>
    <h1>Welcome to the Book Inventory Checker</h1>
  </header>
  <body>
    <form id="nit-code-form">
      <input
        name="nit-code"
        type="text"
        id="nit-code"
        placeholder="Scan your NIT_Code or ISBN"
      />
    </form>
    <form id="book-form">
      <input type="text" id="isbn" placeholder="ISBN" />
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="author" placeholder="Author" />
      <input type="text" id="level" placeholder="Level" />
      <input type="number" id="pages" placeholder="Pages" />
      <textarea id="about" placeholder="About"></textarea>
      <!-- <button id="save_button">Save</button> -->
    </form>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script></script>
  </body>
</html>
